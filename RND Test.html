<html>
<head>
	<link rel="stylesheet" type="text/css" href="design.css">
	<title> hackru.org/stream </title> 
</head>
<body bgcolor="#161616";>
<!-- Side navigation -->
<div class="sidenav">
  <img src ="hackrulogo.png">
  <a href="http://www.hackru.org">HackRU</a>
  <a href="https://hackru.org/dashboard.html">Dashboard</a>
  <a href="https://www.twitch.tv/hack_ru">Twitch</a> 
</div>
	<div id="header">
	<marquee scrollamount = "15">
	Opening Ceremony 11am-12pm (main stage) | 
	Lunch 1pm-2pm |
	Slideshow Karaoke 3pm (top level) |
	</marquee>
		
	</div>

	
	<div id="twitch-embed"></div>

    <!-- Load the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!--
      Create a Twitch.Embed object that will render
      within the "twitch-embed" root element.
    -->
    <script type="text/javascript">
      var embed = new Twitch.Embed("twitch-embed", {
        width: 854,
        height: 480,
        channel: "hack_ru",
        layout: "video",
        autoplay: false
      });

      embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
        var player = embed.getPlayer();
        player.play();
      });
    </script>
	<div id = "chat">
		<iframe
			frameborder = "0";
			scrolling = "no"
			id = "monstercat"
			src = "http://www.twitch.tv/hack_ru/chat"
			height = "670";
			width = "350";
			>
		</iframe>
	</div>
</body>
</html>
